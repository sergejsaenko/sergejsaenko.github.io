<nav class="glass_effect">
  <div class="logo">
    <span routerLink="/">Scaffiz</span>
  </div>
  @if (!isMobile) {
	<ul class="nav-links">
    	<li routerLink="/about">About</li>
  	</ul>
  }
  @if (isMobile) {
    <div class="burger" [class.toggle]="menuOpen" (click)="toggleMenu()">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  }
</nav>

<!-- Mobile menu overlay -->
@if (menuOpen) {
  <div class="header-container glass_effect" (click)="closeMenuOnOverlay($event)">
    <ul class="nav-links">
      <li routerLink="/about">About</li>
    </ul>
  </div>
}
